<div class="wrapper-pesquisa bg-color-primary">
    <form [formGroup]="formulario">
      <input type="text" formControlName="pesquisa">
      <button mat-icon-button color="primary" (click)="enviarPesquisa()" [disabled]="formulario.invalid">
        <mat-icon>search</mat-icon>
      </button>
    </form>
</div>
